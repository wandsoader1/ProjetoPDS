<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="side-icon">
            <img src="./icon.png" alt="">
        </div>
        <div class="side-login">
            <form action="" class="form-login">
                <div class="form-header">
                    <h2>GERENCIADOR <br> DE AMBIENTES</h2>
                    <span>Instituição federal da Paraiba</span>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Usuário">
                </div>

                <div class="form-item">
                    <input type="text" placeholder="Senha">
                </div>

                <div class="form-item-button">
                    <button>Entrar</button>
                </div>

                <div class="logo">
                    <img src="./suap-logo.png" alt="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
